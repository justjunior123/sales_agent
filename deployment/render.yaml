services:
  # API Service
  - type: web
    name: sales-agent-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FMCSA_API_KEY
        sync: false  # Set this in Render dashboard
      - key: DATABASE_PATH
        value: ./app/data/sales_agent.db
      - key: APP_ENV
        value: production

  # Dashboard Service (optional, can deploy separately)
  - type: web
    name: sales-agent-dashboard
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run streamlit/dashboard.py --server.port $PORT --server.address 0.0.0.0"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_PATH
        value: ./app/data/sales_agent.db
